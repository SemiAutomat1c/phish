<!DOCTYPE html>
<html>
<head>
    <title>Sign in - Google Accounts</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; }
        .login-box { background: #fff; padding: 30px; margin: 100px auto; width: 350px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        input { width: 100%; padding: 10px; margin: 10px 0; }
        button { width: 100%; padding: 10px; background: #4285f4; color: #fff; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Sign in</h2>
        <form method="post">
            <input type="email" name="email" placeholder="Email or phone" required>
            <input type="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
